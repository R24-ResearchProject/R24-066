<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Input Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-container h2 {
            margin-top: 0;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .form-group input[type="date"] {
            padding: 6px;
        }
        .form-group button {
            padding: 10px 20px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Enter Defect Data</h2>
    <form id="dataForm">
        <div class="form-group">
            <label for="workerId">Worker ID</label>
            <input type="text" id="workerId" name="workerId" required>
        </div>
        <div class="form-group">
            <label for="defectType1">Defect Type 1 Count</label>
            <input type="number" id="defectType1" name="defectType1" required>
        </div>
        <div class="form-group">
            <label for="defectType2">Defect Type 2 Count</label>
            <input type="number" id="defectType2" name="defectType2" required>
        </div>
        <div class="form-group">
            <label for="defectType3">Defect Type 3 Count</label>
            <input type="number" id="defectType3" name="defectType3" required>
        </div>
        <div class="form-group">
            <label for="defectType4">Defect Type 4 Count</label>
            <input type="number" id="defectType4" name="defectType4" required>
        </div>
        <div class="form-group">
            <label for="date">Date</label>
            <input type="date" id="date" name="date" required>
        </div>
        <div class="form-group">
            <button type="submit">Submit</button>
        </div>
    </form>
</div>

<script>
    document.getElementById('dataForm').addEventListener('submit', function(event) {
        event.preventDefault();
        
        const workerId = document.getElementById('workerId').value;
        const defectType1 = document.getElementById('defectType1').value;
        const defectType2 = document.getElementById('defectType2').value;
        const defectType3 = document.getElementById('defectType3').value;
        const defectType4 = document.getElementById('defectType4').value;
        const date = document.getElementById('date').value;
        
        const data = {
            workerId,
            defectType1,
            defectType2,
            defectType3,
            defectType4,
            date
        };

        console.log('Form Data Submitted:', data);
        
        // Here you can add your code to send data to the server or process it further.
    });
</script>

</body>
</html>
